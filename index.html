<!DOCTYPE html>
<html>
<title>Image Splitter</title>

<head>
  <link rel="shortcut icon" href="img/splitter_icon.svg" sizes="32x32">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
</head>

<body>
  <div class="header">
    <div class="title">
      <h1>Image Splitter</h1>
    </div>
  </div>

    <header style='width: 612px; margin: auto;'>
        <canvas width='612px' height='50px' id='glsl'></canvas>
    </header>
    <input type="file" id="fileElem" accept="image/*" style="display:none">
    <div id="dl_button"></div>

<div class="drop_zone_container">
    <div id="drop_zone" ondrop="dropHandler(event);"
        ondragover="dragOverHandler(event);">
        <button id="drop_message"><i class="far fa-file-image"></i>  Choose image</button>
        <p>or drop image here</p>
    </div>
  </div>

  <div class="splitted drop_zone_container">
      <div id="drop_zone">
          <div id="image_display">
          </div>
      </div>
    </div>
  <div class="footer">
  </div>
</body>
<script type="text/javascript"
    src="https://rawgit.com/patriciogonzalezvivo/glslCanvas/master/dist/GlslCanvas.js"></script>
<script src="https://kit.fontawesome.com/5243d33cc0.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="thirdParty/jszip.min.js"></script>
<script type="text/javascript" src="thirdParty/FileSaver.min.js"></script>
<script type="text/javascript" src="thirdParty/jQuery.js"></script>
<script src="imageHandler.js"></script>
<script src="main.js"></script>

</html>
